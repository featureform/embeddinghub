name: Coverage Testing
on: push

jobs:
  go_coverage:
    name: Go Coverage Test
    defaults:
      run:
        working-directory: ./ff/serving
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Install grpc_tools
        run: pip install grpcio-tools

      - name: Install Protobuf
        run: sudo snap install protobuf --classic

      - name: Setup Proto
        run: ./gen_grpc.sh

      - name: Build
        run: go build -o main

      - name: Coverage Test
        continue-on-error: true
        run: go test -v -short -coverpkg=./... -coverprofile cover.out ./...

      - uses: codecov/codecov-action@v2
        with:
          files: ./ff/serving/cover.out
          name: coverage-upload 
          verbose: true

      - name: Convert Coverage Test Results
        run: go tool cover -html=cover.out -o cover.html

      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: ./ff/serving/cover.html

  golangci:
    name: Go Linter
    defaults:
      run:
        working-directory: ./ff/serving
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

        # Dependencies required for when golangci-lint checks imports
      - name: Install grpc_tools
        run: pip install grpcio-tools

      - name: Install Protobuf
        run: sudo snap install protobuf --classic

      - name: Setup Proto
        run: ./gen_grpc.sh

      - name: Gofmt
        run: gofmt -w ./..

      - name: Setup Git Config
        run: |
            git config user.name "GitHub Actions Bot"
            git config user.email "<>"

      - name: Git Commit and Push
        continue-on-error: true
        run: |
          git add .
          git commit -m "gofmt"
          git push

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.45.0

      - name: Run Linter
        continue-on-error: true
        run: golangci-lint run ./...


