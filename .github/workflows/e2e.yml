name: End to End Testing
on: [pull_request]
jobs:
  api-server:
    name: Build API Server
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./api/Dockerfile
          tags: local/api-server:stable
          push: false
          outputs: type=docker,dest=/tmp/api-server.tar

      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: api-server
          path: /tmp/api-server.tar

  coordinator:
    name: Build Coordinator
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./coordinator/Dockerfile
          tags: local/coordinator:stable
          push: false
          outputs: type=docker,dest=/tmp/coordinator.tar
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: coordinator
          path: /tmp/coordinator.tar

  dashboard:
    name: Build Dashboard
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./dashboard/Dockerfile
          tags: local/dashboard:stable
          push: false
          outputs: type=docker,dest=/tmp/dashboard.tar
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: dashboard
          path: /tmp/dashboard.tar

  metadata:
    name: Build Metadata
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./metadata/Dockerfile
          tags: local/metadata:stable
          push: false
          outputs: type=docker,dest=/tmp/metadata.tar
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: metadata
          path: /tmp/metadata.tar

  dashboard-metadata:
    name: Build Dashboard Metadata
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
