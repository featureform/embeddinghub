apiVersion: v1
kind: Service
metadata:
  name: featureform-dashboard
spec:
  type: ClusterIP
  selector:
    app: featureform-dashboard
  ports:
    - port: { { .Values.dashboard.port } }
      targetPort: 80
      protocol: TCP
