{{ if .Values.cert.selfSignedCert }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.cert.tlsSecretName }}
spec:
  secretName: featureform-ca
  dnsNames:
    - {{ .Values.hostname }}
  issuerRef:
    name: letsencrypt
{{ end }}
