apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-streamer
spec:
  {{- if not .Values.icebergStreamer.autoscaling.enabled }}
  replicas: {{ .Values.icebergStreamer.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: iceberg-streamer
  template:
    metadata:
      labels:
        app: iceberg-streamer
      {{ if .Values.restartOnUpdate }}
      annotations:
        timestamp: {{ now | quote }}
      {{ end }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.k8sImagePullSecret }}
      containers:
      - name: iceberg-streamer
        image: "{{ .Values.repository | default .Values.repository }}/{{ .Values.icebergStreamer.image.name }}:{{ .Values.versionOverride | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.pullPolicy }}
        ports:
        - containerPort: 8085
        env:
          - name: PYICEBERG_CATALOG__DEFAULT__URI
            value: {{ .Values.icebergStreamer.default_uri | quote }}
          - name: PYICEBERG_CATALOG__DEFAULT__S3__ACCESS_KEY_ID
            value: {{ .Values.icebergStreamer.awsAccessKeyId | quote }}
          - name: PYICEBERG_CATALOG__DEFAULT__S3__SECRET_ACCESS_KEY
            value: {{ .Values.icebergStreamer.awsSecretAccessKey | quote }}