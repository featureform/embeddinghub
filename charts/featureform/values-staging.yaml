  # one release can have it per cluster. We're disabling it for the staging
  # environment.
  enabled: false

psql:
  createSecret: false
  db: postgres
  host: oss-staging.cfqp5tvkxko3.us-east-1.rds.amazonaws.com
  password: null
  port: 5432
  sslmode: require
  user: postgres
  migration:
    image:
      name: db-migration-up

stateProvider: psql

versionOverride: 0.15.2