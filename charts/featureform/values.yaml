# Default values for featureform.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:


resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

global:
  hostname: "localhost"
  port: 3001
  metadata:
    port: 8080
  version: "0.0.0"
  repo: "featureformcom"
  pullPolicy: "Always"
  publicCert: false
  localCert: true
  k8s_runner_enable: false
  nginx:
    enabled: true
  tlsSecretName: "featureform-ca-secret"
  logging:
    enabled: true
  embeddedIngress:
    disabled: true
    enabled: false
  debug: false


metadata:
  grpc:
    port: 8080

backup:
  enabled: false
  schedule: "0 * * * *"




etcd:
  fullnameOverride: featureform-etcd
  auth:
    rbac:
      rootPassword: "secretpassword"
    token:
      ttl: 100h
  replicaCount: 3

meilisearch:
  fullnameOverride: featureform-search


# Logging:
# For instructions to see the dashboard, check here:
# https://artifacthub.io/packages/helm/grafana/loki-stack
# To disable, do --set global.logging.enabled=false
# To get the dashboard password, do: kubectl get secret  featureform-grafana -o jsonpath="{.data.admin-password}" | base64 --decode ; echo
# To view dashboard, do: kubectl port-forward  service/featureform-grafana 3000:80
# Go to localhost 3000. User is admin
loki-stack:
  fluent-bit:
    enabled: true
  promtail:
      enabled: false
  grafana:
    enabled: true
