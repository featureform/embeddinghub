events {
  worker_connections  1024;  ## Default: 1024
}
http{

    include /etc/nginx/mime.types;

    server {
        listen 80;
        listen [::]:80;

        root /app/dashboard/out;
        index index.html index.htm;

        server_name _;
        #strictly set app routes to allow for next.js dynamic routing
        location ~ ^/(?:/)?$ {
            try_files /index.html /index.html;
        }
        
        location ~ ^/404(?:/)?$ {
            try_files /404.html /index.html;
        }
        
        location ~ ^/connections(?:/)?$ {
            try_files /connections.html /index.html;
        }
        
        location ~ ^/search(?:/)?$ {
            try_files /search.html /index.html;
        }

        location ~ /static {
            try_files $uri /404.html;
        }
        
        location ~ ^/([^/]+?)(?:/)?$ {
            try_files /[type].html /index.html;
        }
        
        location ~ ^/([^/]+?)/([^/]+?)(?:/)?$ {
            try_files /[type]/[entity].html /index.html;
        }
        location /data {
            resolver 127.0.0.1 valid=30s;
            set $upstream_foo featureform-dashboard-metadata;
            proxy_pass  http://$upstream_foo:3001/data;
        }
    }
}